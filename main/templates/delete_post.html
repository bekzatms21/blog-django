<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap қосу (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Delete Post</title>
</head>

<body class="container py-5">

    <h1 class="mb-4">Постты өшіру</h1>
    <p>Сіз шынымен <strong>{{ post.title }}</strong> атты постты өшіргіңіз келе ме?</p>

    <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" name="confirm" value="yes" class="btn btn-danger me-2">
            Иә, өшіру
        </button>
        <button type="submit" name="confirm" value="no" class="btn btn-secondary">
            Жоқ, өшірмеймін
        </button>
    </form>

</body>

</html>
